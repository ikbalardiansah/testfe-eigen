<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentukan berapa kali kata dalam QUERY</title>
</head>

<body>

    <!-- INPUT = ['xc', 'dz', 'bbb', 'dz']  
QUERY = ['bbb', 'ac', 'dz']  

OUTPUT = [1, 0, 2] karena kata 'bbb' terdapat 1 pada INPUT, kata 'ac' tidak ada pada INPUT, dan kata 'dz' terdapat 2 pada INPUT -->

    <script>

        const INPUT = ['xc', 'dz', 'bbb', 'dz'];
        const QUERY = ['bbb', 'ac', 'dz'];

        const output = QUERY.map(q => INPUT.filter(x => x === q).length);
        console.log(`${output}  karena kata 'bbb' terdapat 1 pada INPUT, kata 'ac' tidak ada pada INPUT, dan kata 'dz' terdapat 2 pada INPUT`);

    </script>
</body>

</html>
